<!DOCTYPE html>
<html lang="en">
<head>

    <title>Currency Exhange</title>
    <script>

        document.addEventListener('DOMContentLoaded',() => {

            document.querySelector('form').onsubmit = function() {
            fetch('https://api.exchangeratesapi.io/latest?base=ZAR')
            .then(response => response.json())
            .then(data =>{
                const currency = document.querySelector('#currency').value;
                const rate = data.rates[currency];
                if(rate !== undefined){
                    document.querySelector('body').innerHTML = `1 USD is equal to ${rate.toFixed(3)} EUR.`;
                }else{
                    document.querySelector('#result').innerHTML = 'Invalid currrency.';
                }
                
            });
                return false
            }

           

        });
    </script>
</head>
<body>
    <form>
        <input id="currency" placeholder="currency" type="text">
        <input type ="submit" value="Convert">
    </form>
    <div id="result"
 
</body>
</html>
