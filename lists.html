<!DOCTYPE html>   
<html lang = "en">

    <head>
        <title>list</title>
    </head>
    <body>
        <!-- an ordered list -->
        <ol>
            <li>1st item</li>
            <li>2nd item</li>
            <li>3rd item</li>
        </ol>
        <!-- an unorded list -->
         <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
         </ul>

    </body>
</html>
