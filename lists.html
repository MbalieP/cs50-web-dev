<!DOCTYPE html>   
<html lang = "en">

    <head>
        <title>list</title>
    </head>
    <body>
        <!-- an ordered list -->
        <ol>
            <li>1st item</li>
            <li>2nd item</li>
            <li>3rd item</li>
        </ol>
        <!-- an unorded list -->
         <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
         </ul>

        <!-- a data list --> 
         <div>
            <input name = "country" list="countries" placeholder = "country">
            <datalist id="countries">
                <option value = "angola">
                <option value = "austarial">
                <option value = "south africa">
                <option value = "zim">

                


            
         </div>
        

    </body>
</html>
