<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <style>

        @keyframes grow{
            0% {
                left: 0%;
            }
            50% {
                left: 50%
            }
            100%{
                left: 0;
            }

        }

        h1{
            position: relative;
            animation-name: grow;
            animation-duration: 2s;
            animation-fill-mode: forward;
            animation-iteration-count: 2;

        }
    </style>
</head>
<body>
    <h1>WELCOME!</h1>
</body>
</html>
