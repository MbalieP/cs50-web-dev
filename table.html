<!DOCTYPE html>  
<html lang = "en">

    <head>
        <title>Tables</title>
        <stle>
            table{
                boarder: 1px solid black;
                boarder-collapse: collapse;
                

            }
            td, th{
                boarder: 1px solid black
                padding: 5px
            }
            
        </stle>
    </head>
    <body>
        <table >
            <thead >
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10.911 m</td>
                </tr>
                <tr>
                    <td>atlatic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
                
                
            </tbody>
        </table>
    </body>
</html>
